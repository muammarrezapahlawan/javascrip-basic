<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      true;
      false;

      console.log(3 < 5);
      // comparasion vs operators (3 > 5-5)

      console.log(5 === "5.00");

      if (true) {
        console.log("Hello");
      } else {
        console.log("else");
      }

      const age = 15;

      if (age >= 16) {
        console.log("You can drive");
        console.log("congrats");
      } else if (age >= 14) {
        console.log("Almost there!");
      } else {
        console.log("You can not drive");
      }
    </script>
  </body>
</html>
