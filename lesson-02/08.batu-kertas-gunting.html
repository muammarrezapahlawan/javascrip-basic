<!DOCTYPE html>
<html>
  <head>
    <title>Functions Rock-Paper-Scessors</title>
  </head>
  <body>
    <p>Permainan Batu-kertas-gunting</p>
    <button onclick="playerGame('Rock');">Rock</button>
    <button onclick="playerGame('Paper');">Paper</button>
    <button onclick="playerGame('Scissors');">Scissors</button>
    <button onclick="reset();">Reset Score</button>

    <script>
      const score = {
        wins: 0,
        tie: 0,
        lose: 0,
      };

      function playerGame(playerMove) {
        const computerMove = compPickMove();

        let result = "";

        if (playerMove === "Scissors") {
          if (computerMove === "Rock") {
            result = "You Lose";
          } else if (computerMove === "Paper") {
            result = "You Win";
          } else if (computerMove === "Scissors") {
            result = "Tie";
          }
        } else if (playerMove === "Paper") {
          if (computerMove === "Rock") {
            result = "You Win";
          } else if (computerMove === "Paper") {
            result = "Tie";
          } else if (computerMove === "Scissors") {
            result = "You Lose";
          }
        } else if (playerMove === "Rock") {
          if (computerMove === "Rock") {
            result = "Tie";
          } else if (computerMove === "Paper") {
            result = "You Lose";
          } else if (computerMove === "Scissors") {
            result = "You Win";
          }
        }

        if (result === "You Win") {
          score.wins += 1;
        } else if (result === "You Lose") {
          score.lose += 1;
        } else if (result === "Tie") {
          score.tie += 1;
        }

        alert(
          `You picked ${playerMove} and Computer picked ${computerMove} then ${result} 
You Win ${score.wins}, You Lose ${score.lose} and Tie ${score.tie}`
        );
      }

      function reset() {
        score.wins = 0;
        score.lose = 0;
        score.tie = 0;
      }

      function compPickMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
          computerMove = "Paper";
        } else if (randomNumber >= 2 / 3 && randomNumber <= 1) {
          computerMove = "Scissors";
        }

        return computerMove;
      }
    </script>
  </body>
</html>
